<!DOCTYPE html>
<htmL>
  <head>
    <meta charset="utf-8">
    <title>Join | DoChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Permanent+Marker|Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="container mycon">
    <br><br><br>
    <div class="row">
    <div class=col-sm-2></div>
    <div class=col-sm-8><center>
    <h2 id="typed-strings">
      <p>Hello, I am Hemaal</p>
      <p>And I am the Developer of this Website.</p>
      <p>Welcome to <font style="font-weight: bold; color: #FF22FE; font-size: 47px; font-family: 'Permanent Marker', cursive;">Do</font><font style="font-weight: bold; color: #FF8417; font-size: 45px; font-family: 'Gloria Hallelujah', cursive;">Chat</font></p>
    </h2>
    <span id="typed" style="font-weight: bold; color: #00216C; font-size: 30px; padding: 0 0 0 0; font-family: 'Orbitron', sans-serif;"></span>
    <div class="centered-form__form">
      <form action="/chat.html">
        <div class="form-field">
          <h3>Join a Chat</h3>
        </div>
        <div class="form-field">
          <label>Display name</label>
          <input type="text" name="name" autofocus/>
        </div>
        <div class="form-field">
          <label>Room Name</label>
          <input id="room-field" type="text" name="room"/>
        </div>
        <div class="form-field">
          <label id="avRooms"></label>
          <select id="available-rooms" onchange="getSelectValue();">
            <option></option>
          </select>
        </div>
        <div class="form-field">
          <button>Join</button>
        </div>
      </form>
    </div><br><br><br><br><br><br><br><br><br>
    </center>
    </div>
    <div class=col-sm-2></div>
  </div>
  <style type="text/css">
      .typed-cursor{
        font-size: 40px;
        opacity: 1;
        color:  #00216C;
        -webkit-animation: blink 0.7s infinite;
        -moz-animation: blink 0.7s infinite;
        animation: blink 0.7s infinite;
      }
      @@keyframes blink {
        0% {opacity: 1;}
        50% {opacity: 0;}
        100% {opacity: 1;}
      }
      @-webkit-keyframes blink{
        0% {opacity: 1;}
        50% {opacity: 0;}
        100% {opacity: 1;}
      }
      @-moz-keyframes blink{
        0% {opacity: 1;}
        50% {opacity: 0;}
        100% {opacity: 1;}
      }
    </style>

    <script>
      function getSelectValue() {
        var selectValue = document.getElementById("available-rooms").value;
        document.getElementById("room-field").value = selectValue;
      }
    </script>
    <script id="availableRooms" type="text/template">
        <option value="{{room}}" name="room">{{room}}</option>
    </script>
    <script id="notifiTemplate" type="text/template">
        {{avroom}}
    </script>
    <script id="notifiTemplate2" type="text/template">
        <font color="red">{{avroom}}</font>
    </script>
    <script src="lib/typed.js" type="text/javascript"></script>
    <script type="text/javascript">
      var typed = new Typed("#typed", {
        stringsElement: '#typed-strings',
        typeSpeed: 70,
        backDelay: 1000,
        backSpeed: 20
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
