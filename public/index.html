<!DOCTYPE html>
<htmL>
  <head>
    <meta charset="utf-8">
    <title>Join | DoChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="centered-form">
    <div class="centered-form__form">
      <form action="/chat.html">
        <div class="form-field">
          <h3>Join a Chat</h3>
        </div>
        <div class="form-field">
          <label>Display name</label>
          <input type="text" name="name" autofocus/>
        </div>
        <div class="form-field">
          <label>Room Name</label>
          <input id="room-field" type="text" name="room"/>
        </div>
        <div class="form-field">
          <label id="avRooms"></label>
          <select id="available-rooms" onchange="getSelectValue();">
            <option></option>
          </select>
        </div>
        <div class="form-field">
          <button>Join</button>
        </div>
      </form>
    </div>
    <script>
      function getSelectValue() {
        var selectValue = document.getElementById("available-rooms").value;
        document.getElementById("room-field").value = selectValue;
      }
    </script>
    <script id="availableRooms" type="text/template">
        <option value="{{room}}" name="room">{{room}}</option>
    </script>
    <script id="notifiTemplate" type="text/template">
        {{avroom}}
    </script>
    <script id="notifiTemplate2" type="text/template">
        <font color="red">{{avroom}}</font>
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
